sudo: required
dist: trusty

# TODO: return back when with chef-client 13 support
# addons:
#   apt:
#     sources:
#       - chef-current-trusty
#     packages:
#       - chefdk

before_install:
  - wget 'https://packages.chef.io/files/stable/chefdk/1.5.0/ubuntu/14.04/chefdk_1.5.0-1_amd64.deb'
  - sudo dpkg -i chefdk_1.5.0-1_amd64.deb

# Don't run bundle install
install: echo "skip bundle install"

branches:
  only:
    - master
    - /^(?i:travis).*$/
    - /^(?i:feature).*$/
    - /^(?i:fix).*$/
    - /^(?i:release).*$/

services: docker

env:
  matrix:
    - INSTANCE=classicui-ubuntu-1404
    - INSTANCE=classicui-debian-8
    - INSTANCE=classicui-centos-68
    - INSTANCE=classicui-centos-7

script:
  - KITCHEN_LOCAL_YAML=.kitchen.dokken.yml /opt/chefdk/embedded/bin/kitchen verify ${INSTANCE}
  - cat .kitchen/logs/kitchen.log

before_script:
  - sudo iptables -L DOCKER || ( echo "DOCKER iptables chain missing" ; sudo iptables -N DOCKER )
  - eval "$(/opt/chefdk/bin/chef shell-init bash)"
  - /opt/chefdk/embedded/bin/chef --version
  - /opt/chefdk/embedded/bin/cookstyle --version
  - /opt/chefdk/embedded/bin/foodcritic --version


matrix:
  allow_failures:
    - env: INSTANCE=classicui-ubuntu-1404
    - env: INSTANCE=classicui-debian-8
    - env: INSTANCE=classicui-centos-68
    - env: INSTANCE=classicui-centos-7
  include:
    - script:
      - /opt/chefdk/bin/chef exec rake
      env: UNIT_AND_LINT=1
